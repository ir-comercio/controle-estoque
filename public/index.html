<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
    <link rel="icon" type="image/png" href="I.R.-COMERCIO-E-MATERIAIS-ELETRICOS-PRETO.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="loader"></div>
    </div>

    <!-- App Content -->
    <div class="app-content">
        <div class="container">
            <div class="header">
                <div class="header-left">
                    <h1>Estoque</h1>
                    <div id="connectionStatus" class="connection-status offline">
                        <span class="status-dot"></span>
                    </div>
                </div>
                <button onclick="toggleForm()" class="btn-new-order-header">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Novo Produto
                </button>
            </div>

            <!-- Filtro por Grupo -->
            <div class="card filter-section">
                <h3>Filtrar por Grupo</h3>
                <div id="gruposFilter"></div>
            </div>

            <!-- Search Bar -->
            <div class="search-bar-wrapper">
                <div class="search-bar">
                    <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="search" placeholder="Buscar por código, marca, modelo ou descrição..." oninput="filterProducts()">
                    
                    <!-- Botão de Histórico -->
                    <button class="sync-btn" onclick="openHistoryModal()" title="Histórico de Movimentações">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 3v5h5"></path>
                            <path d="M3.05 13A9 9 0 1 0 6 5.3L3 8"></path>
                            <path d="M12 7v5l4 2"></path>
                        </svg>
                    </button>
                    
                    <!-- Botão PDF -->
                    <button class="sync-btn" onclick="generateInventoryPDF()" title="Gerar Relatório PDF">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                    </button>
                    
                    <!-- Botão Sincronizar -->
                    <button class="sync-btn" onclick="sincronizarManual()" title="Sincronizar">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <polyline points="1 20 1 14 7 14"></polyline>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Table Card -->
            <div class="card table-card">
                <div id="estoqueContainer" style="overflow-x: auto;">
                    <table>
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Marca</th>
                                <th>Modelo</th>
                                <th>Descrição</th>
                                <th>Und</th>
                                <th>Quantidade</th>
                                <th>Valor Unit.</th>
                                <th>Valor Total</th>
                                <th style="text-align: center;">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="estoqueTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL DE FORMULÁRIO COM ABAS -->
    <div class="modal-overlay" id="formModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="formTitle">Novo Produto</h3>
                <button class="modal-close-btn" onclick="closeFormModal(true)">✕</button>
            </div>
            
            <!-- Abas -->
            <div class="tabs">
                <button class="tab-button active" onclick="switchTab('fornecedor')">Fornecedor</button>
                <button class="tab-button" onclick="switchTab('produto')">Produto</button>
            </div>
            
            <form id="productForm" onsubmit="saveProduct(event)">
                <!-- Aba Fornecedor -->
<!-- Aba Fornecedor -->
<div id="tab-fornecedor" class="tab-content active">
    <div class="form-grid form-grid-fornecedor">
        <div class="form-group" id="marcaField">
            <label for="marca">Marca *</label>
            <input type="text" id="marca" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição *</label>
            <input type="text" id="descricao" required>
        </div>
        <div class="form-group">
            <label for="codigo_fornecedor">Modelo *</label>
            <input type="text" id="codigo_fornecedor" required>
        </div>
        <div class="form-group">
            <label for="ncm">NCM</label>
            <input type="text" id="ncm">
        </div>
    </div>
</div>

                <!-- Aba Produto -->
                <div id="tab-produto" class="tab-content">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="grupo">Grupo *</label>
                            <div class="input-with-icon">
                                <select id="grupo" required>
                                    <option value="">Selecione um grupo</option>
                                </select>
<button class="icon-btn grupo-cinza" id="btnAddGrupo" onclick="openNewGroupModal()">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
    </svg>
</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="unidade">Unidade *</label>
                            <select id="unidade" required>
                                <option value="UN">UN</option>
                                <option value="CX">CX</option>
                                <option value="PCT">PCT</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="quantidade">Quantidade *</label>
                            <input type="number" id="quantidade" min="0" step="1" required>
                        </div>
                        <div class="form-group">
                            <label for="valor_unitario">Valor Unitário (R$) *</label>
                            <input type="number" id="valor_unitario" step="any" required>
                        </div>
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" onclick="closeFormModal(true)" class="secondary">Cancelar</button>
                    <button type="submit" class="success">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL DE NOVO GRUPO -->
    <div class="modal-overlay" id="newGroupModal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h3 class="modal-title">Criar Novo Grupo</h3>
                <button class="modal-close-btn" onclick="closeNewGroupModal()">✕</button>
            </div>
            
            <form id="newGroupForm" onsubmit="saveNewGroup(event)">
                <div class="form-group">
                    <label for="nomeGrupo">Nome do Grupo *</label>
                    <input type="text" id="nomeGrupo" required placeholder="Ex: ILUMINAÇÃO, CABOS, FERRAMENTAS">
                </div>

                <div class="modal-actions">
                    <button type="button" onclick="closeNewGroupModal()" class="secondary">Cancelar</button>
                    <button type="submit" class="success">Criar Grupo</button>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL DE VISUALIZAÇÃO -->
    <div class="modal-overlay" id="viewModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Detalhes do Produto</h3>
                <button class="modal-close-btn" onclick="closeViewModal()">✕</button>
            </div>
            
            <div class="view-details" id="viewDetails"></div>

            <div class="modal-actions">
                <button type="button" onclick="closeViewModal()" class="secondary">Fechar</button>
            </div>
        </div>
    </div>

    <!-- MODAL DE ENTRADA -->
    <div class="modal-overlay" id="entradaModal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h3 class="modal-title">Entrada de Estoque</h3>
                <button class="modal-close-btn" onclick="closeEntradaModal()">✕</button>
            </div>
            
            <form id="entradaForm" onsubmit="processarEntrada(event)">
                <div class="form-group">
                    <label>Produto: <strong id="entradaProduto"></strong></label>
                </div>
                <div class="form-group">
                    <label>Quantidade Atual: <strong id="entradaQuantidadeAtual"></strong></label>
                </div>
                <div class="form-group">
                    <label for="entradaQuantidade">Quantidade a Adicionar *</label>
                    <input type="number" id="entradaQuantidade" min="1" step="1" required>
                </div>

                <div class="modal-actions">
                    <button type="button" onclick="closeEntradaModal()" class="secondary">Cancelar</button>
                    <button type="submit" class="success">Confirmar Entrada</button>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL DE SAÍDA -->
    <div class="modal-overlay" id="saidaModal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h3 class="modal-title">Saída de Estoque</h3>
                <button class="modal-close-btn" onclick="closeSaidaModal()">✕</button>
            </div>
            
            <form id="saidaForm" onsubmit="processarSaida(event)">
                <div class="form-group">
                    <label>Produto: <strong id="saidaProduto"></strong></label>
                </div>
                <div class="form-group">
                    <label>Quantidade Atual: <strong id="saidaQuantidadeAtual"></strong></label>
                </div>
                <div class="form-group">
                    <label for="saidaQuantidade">Quantidade a Remover *</label>
                    <input type="number" id="saidaQuantidade" min="1" step="1" required>
                </div>

                <div class="modal-actions">
                    <button type="button" onclick="closeSaidaModal()" class="secondary">Cancelar</button>
                    <button type="submit" class="danger">Confirmar Saída</button>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL DE HISTÓRICO DE MOVIMENTAÇÕES -->
    <div class="modal-overlay" id="historyModal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3 class="modal-title">Histórico de Movimentações</h3>
                <button class="modal-close-btn" onclick="closeHistoryModal()">✕</button>
            </div>
            
            <!-- Abas de Entrada/Saída -->
            <div class="tabs">
                <button class="tab-button active" onclick="switchHistoryTab('entrada')">Entrada</button>
                <button class="tab-button" onclick="switchHistoryTab('saida')">Saída</button>
            </div>

            <!-- Tabela de Movimentações -->
            <div class="history-content">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Qtd</th>
                            <th>Data e Hora</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody">
                        <tr>
                            <td colspan="5" style="text-align: center; padding: 2rem;">Carregando...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Paginação -->
            <div class="pagination">
                <button class="pagination-btn" onclick="previousHistoryPage()" id="prevPageBtn" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <span id="pageInfo">Página 1 de 1</span>
                <button class="pagination-btn" onclick="nextHistoryPage()" id="nextPageBtn" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>

            <div class="modal-actions">
                <button type="button" onclick="closeHistoryModal()" class="secondary">Fechar</button>
            </div>
        </div>
    </div>

    <!-- Script para remover splash screen -->
    <script>
        setTimeout(() => {
            const splash = document.getElementById('splashScreen');
            if (splash) {
                splash.style.display = 'none';
            }
        }, 3000);
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
